<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Modal</title>
        <!-- Bootstrap -->
        <link href="../css/bootstrap.min.css" rel="stylesheet" />
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5    elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page    via file:// -->
        <!--[if lt IE 9]>      <scriptsrc="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js">      </script>      <scriptsrc="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>    <![endif]-->
    </head>
    <body>
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Are you sure to progress?</h4>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="close"
                        ></button>
                    </div>
                    <div class="modal-body d-flex">
                        <img
                            src="../images/daisy.jpg"
                            alt=""
                            class="col-sm-3 rounded-circle"
                        />
                        <p>I am sure, to be honest.</p>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-outline-secondary"
                            data-bs-dismiss="modal"
                        >
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <button
            type="button"
            class="btn btn-warning btn-lg"
            data-bs-toggle="modal"
            data-bs-target="#myModal"
        >
            Click to Open a Modal
        </button>
    </body>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</html>
