<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap 5 Checkbox Group</title>
        <link href="../css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container mt-5 pt-5">
            <div class="btn-group">
                <input
                    type="checkbox"
                    autocomplete="off"
                    class="btn-check"
                    id="dandelions"
                    checked
                />
                <label class="btn btn-primary" for="dandelions"
                    >Dandelions!
                </label>
                <input
                    type="checkbox"
                    autocomplete="off"
                    class="btn-check"
                    id="roses"
                />
                <label class="btn btn-primary" for="roses"> Roses</label>
                <input
                    type="checkbox"
                    autocomplete="off"
                    class="btn-check"
                    id="orchids"
                />
                <label class="btn btn-primary" for="orchids"> Orchids</label>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
    </body>
</html>
