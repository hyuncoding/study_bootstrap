<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Progress bar</title>
        <link href="../css/bootstrap.min.css" rel="stylesheet" />
        <style>
            @keyframes progress-bar-stripes {
                0% {
                    background-position-x: 1rem;
                }
                100% {
                    background-position-x: 0;
                }
            }

            .progress-bar.active {
                -webkit-animation: progress-bar-stripes 2s linear infinite;
                animation: progress-bar-stripes 2s linear infinite;
            }
        </style>
    </head>
    <body>
        <div class="container mt-5 pt-5">
            <div class="progress">
                <div
                    class="progress-bar"
                    role="progressbar"
                    aria-valuenow="20"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="width: 20%"
                >
                    20% Read
                </div>
            </div>
            <div class="progress mt-5">
                <div
                    class="progress-bar"
                    role="progressbar"
                    aria-valuenow="5"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="width: 5%"
                >
                    <span class="visually-hidden">5% Read</span>
                </div>
            </div>
            <div class="progress mt-5">
                <div
                    class="progress-bar bg-warning progress-bar-striped active"
                    role="progressbar"
                    aria-valuenow="70"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="width: 70%"
                >
                    70% Read
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
    </body>
</html>
