<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap Modal Windows</title>
        <!-- Bootstrap -->
        <link href="../css/bootstrap.min.css" rel="stylesheet" />
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5    elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via    file:// -->
        <!--[if lt IE 9]>      <scriptsrc="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js">      </script>      <scriptsrc="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>    <![endif]-->
    </head>
    <body>
        <div class="container">
            <ul class="nav nav-tabs">
                <li class="active nav-item">
                    <a href="#section1" class="nav-link active">Section One</a>
                </li>
                <li class="nav-item">
                    <a href="#section2" class="nav-link">Section Two</a>
                </li>
                <li class="nav-item">
                    <a href="#section3" class="nav-link">Section Three</a>
                </li>
            </ul>
            <div>
                <div id="section1">
                    <h2>Section One</h2>
                    <p>...</p>
                </div>
                <div id="section2">
                    <h2>Section Two</h2>
                    <p>...</p>
                </div>
                <div id="section3">
                    <h2>Section Three</h2>
                    <p>...</p>
                </div>
            </div>
            <div class="tab-content">
                <div
                    role="tabpanel"
                    class="tab-pane fade show active"
                    id="section1"
                >
                    <h2>Section One</h2>
                    <p>...</p>
                </div>
                <div role="tabpanel" class="tab-pane fade" id="section2">
                    <h2>Section Two</h2>
                    <p>...</p>
                </div>
                <div role="tabpanel" class="tab-pane fade" id="section3">
                    <h2>Section Three</h2>
                    <p>...</p>
                </div>
            </div>
        </div>
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="../js/bootstrap.min.js"></script>
    </body>
</html>
