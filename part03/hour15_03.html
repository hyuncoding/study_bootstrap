<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap Modal Windows</title>
        <!-- Bootstrap -->
        <link href="../css/bootstrap.min.css" rel="stylesheet" />
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5    elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via    file:// -->
        <!--[if lt IE 9]>      <scriptsrc="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js">      </script>      <scriptsrc="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>    <![endif]-->
    </head>
    <body>
        <p>&nbsp;</p>
        <div class="container">
            <button
                type="button"
                class="btn btn-secondary"
                data-bs-toggle="modal"
                data-bs-target="#noFade"
            >
                No Fade Modal
            </button>
            <button
                type="button"
                class="btn btn-secondary"
                data-bs-toggle="modal"
                data-bs-target="#fade"
            >
                Fade Modal</button
            ><!-- Modal -->
            <div
                class="modal"
                id="noFade"
                tabindex="-1"
                role="dialog"
                aria-labelledby="noFadeLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="noFadeLabel">
                                This Modal Did Not Fade In
                            </h4>
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"
                            ></button>
                        </div>
                        <div class="modal-body">
                            <p>It just blinked into existance. Poof!</p>
                        </div>
                    </div>
                </div>
            </div>
            <div
                class="modal fade"
                id="fade"
                tabindex="-1"
                role="dialog"
                aria-labelledby="fadeLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="noFadeLabel">
                                This Modal Did Fade In
                            </h4>
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"
                            ></button>
                        </div>
                        <div class="modal-body">
                            <p>It appeared to slide onto the page. Whee!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
    </body>
</html>
