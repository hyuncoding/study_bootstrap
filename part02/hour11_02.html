<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Styling Buttons</title>
        <!-- Bootstrap -->
        <link href="../css/bootstrap.min.css" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
        />
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and    media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via    file:// -->
    </head>
    <body>
        <div class="container">
            <button class="btn btn-outline-secondary btn-lg">
                Large Button
            </button>
            <button class="btn btn-primary">Medium Button</button>
            <button class="btn btn-success btn-sm">Small Button</button>
            <button class="btn btn-danger col-12">Full Width Button</button>
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-info col-6">
                        Half Width Button
                    </button>
                </div>
            </div>
            <button class="btn btn-outline-secondary" disabled>
                Disabled Button
            </button>
            <div class="btn-group" role="group" aria-label="Button Group">
                <button type="button" class="btn btn-outline-secondary">
                    Fast
                </button>
                <button type="button" class="btn btn-outline-secondary">
                    Slow
                </button>
                <button type="button" class="btn btn-outline-secondary">
                    Stop
                </button>
            </div>
            <div
                class="btn-group btn-group-justified"
                role="group"
                aria-label="Button Group"
            >
                <div class="btn-group">
                    <button type="button" class="btn btn-outline-secondary">
                        Fast
                    </button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-outline-secondary">
                        Slow
                    </button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-outline-secondary">
                        Stop
                    </button>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
    </body>
</html>
