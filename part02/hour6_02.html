<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cards</title>
        <!-- Bootstrap -->
        <link href="../css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>
        <div class="card" style="width: 18rem; max-height: 500px">
            <img
                src=""
                alt="Image Cap"
                class="card-img-top"
                style="height: 300px"
            />
            <div class="card-body">
                <h5 class="card-title">Card Title</h5>
                <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                <p
                    class="card-text"
                    style="overflow: hidden; text-overflow: ellipsis"
                >
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                    Delectus at debitis maxime libero voluptatem culpa quaerat
                    adipisci consectetur explicabo distinctio veritatis
                    praesentium, in voluptatum consequuntur nam deserunt
                    perspiciatis corporis! Quis.
                </p>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
    </body>
</html>
